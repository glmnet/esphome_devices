esphome:
  name: eh_magic_home_2
  platform: ESP8266
  board: esp8285
  libraries:
    - FastLED
  includes:
    - light_effects.h

substitutions:
  light_id: magic_home_light_2
  light_name: MH Light 2

packages:
  wifi: !include wifi.package.yaml

# Enable logging
logger:
  baud_rate: 0

# Enable Home Assistant API
api:
ota:

light:
  - platform: rgb
    id: ${light_id}
    name: ${light_name}
    red: pwm_r
    green: pwm_g
    blue: pwm_b

    effects:
      - lambda:
          name: RedGreenColorWheel
          update_interval: 15ms
          lambda: color_wheel(id(${light_id}));

      - lambda:
          name: RedGreenFade
          update_interval: 4s
          lambda: |-
            static int state = 0;
            auto call = id(${light_id}).turn_on();
            // Transtion of 1000ms = 1s
            call.set_transition_length(4000);
            if (state == 0) {
              call.set_rgb(1.0, 0.0, 0.0);
            } else if (state == 1) {
              call.set_rgb(0.0, 1.0, 0.0);
            } else if (state == 2) {
              call.set_rgb(0.0, 0.0, 1.0);
            } else {
              call.set_rgb(1.0, 0.0, 0.0);
            }
            call.perform();
            state += 1;
            if (state == 2) // repeat only the red and green from christmas
              state = 0;

output:
  - platform: esp8266_pwm
    pin: GPIO12
    frequency: 1000 Hz
    id: pwm_g

  - platform: esp8266_pwm
    pin: GPIO5
    frequency: 1000 Hz
    id: pwm_r

  - platform: esp8266_pwm
    pin: GPIO13
    frequency: 1000 Hz
    id: pwm_b

  # - platform: esp8266_pwm
  #   pin: GPIO15
  #   frequency: 1000 Hz
  #   id: pwm_w

