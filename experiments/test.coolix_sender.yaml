esphome:
  name: coolix_sender
  platform: ESP8266
  board: nodemcu
  platformio_options:
    upload_speed: 921600


logger:
  level: VERY_VERBOSE
  logs:
    remote_receiver.esp8266: VERBOSE

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  fast_connect: true
  manual_ip:
    static_ip: 10.0.1.198
    gateway: 10.0.1.1
    subnet: 255.0.0.0

api:

ota:

dallas:
  pin: D4
  update_interval: 60s

sensor:
  - platform: dallas
    address: 0xF176C32712646128
    id: dallas_temp
    internal: true

remote_receiver:
  id: rcvr
  pin:
    number: D5
    inverted: True
    mode: INPUT_PULLUP
  tolerance: 55

remote_transmitter:
  carrier_duty_percent: 50%
  pin: D6

climate:
  - platform: coolix
    receiver_id: rcvr
    sensor: dallas_temp
    name: AC

