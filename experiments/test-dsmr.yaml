esphome:
  platform: ESP8266
  name: test-esp8266
  board: d1_mini
  platformio_options:
    upload_speed: 921600

# packages:
#   wifi: !include ../package.wifi.yaml

# api:

# ota:

logger:
  level: VERBOSE

uart:
  baud_rate: 115200
  rx_pin: RX
  rx_buffer_size: 1024

dsmr:
  decryption_key: !secret decryption_key

sensor:
  - platform: dsmr
    energy_delivered_tariff1:
      name: dsmr_energy_delivered_tariff1
    energy_delivered_lux:
      name: dsmr_energy_delivered_tarifflux

text_sensor:
  - platform: dsmr
    identification:
      name: "dsmr_identification"
    p1_version:
      name: "dsmr_p1_version"

external_components:
  - source: github://glmnet/esphome@dsmr-component
    components: dsmr
    refresh: 1 sec
