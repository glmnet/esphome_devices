---
esphome:
  name: test-esp8266
  platform: ESP8266
  board: d1_mini

wifi:
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password

captive_portal:

ota:

logger:
  level: VERY_VERBOSE
  logs:
    uart_esp8266: DEBUG
    api.service: DEBUG

api:

output:
  - platform: gpio
    pin:
      number: GPIO2
      inverted: true
    id: led_pin

light:
  - platform: binary
    output: led_pin
    id: led_light

binary_sensor:
  - platform: gpio
    id: boot_button_test
    pin:
      number: GPIO0 # boot
      inverted: true
    filters:
      - autorepeat:

          # - delay: 1s
          #   time_on: 100ms
          #   time_off: 200ms
          # - delay: 2s
          #   time_on: 50ms
          #   time_off: 100ms
    on_press:
      light.turn_on: led_light
    on_release:
      light.turn_off: led_light
