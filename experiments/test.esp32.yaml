esphome:
  name: test_esp32
  platform: ESP32
  board: nodemcu-32s
  platformio_options:
    upload_speed: 921600

ota:

api:

logger:
  level: VERY_VERBOSE
  logs:
    api.service: DEBUG

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

#substitutions:

output:
  - platform: gpio
    pin: GPIO2
    id: led_output

light:
  platform: binary
  output: led_output
  id: led

binary_sensor:
  - platform: gpio
    id: flash_btn
    pin: GPIO0
    on_press:
      - light.toggle: led

web_server:
  port: 82
