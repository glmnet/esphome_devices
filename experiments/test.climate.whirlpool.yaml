esphome:
  name: test_local
  platform: ESP8266
  board: nodemcu

logger:
  level: VERBOSE

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

api:

ota:

dallas:
  pin: D4
  update_interval: 60s

sensor:
  - platform: dallas
    #address: 0xF77AF93F12646128
    index: 0
    id: dallas_temp
    internal: true

remote_receiver:
  id: rcvr
  pin:
    number: D5
    inverted: True
    mode: INPUT_PULLUP
  tolerance: 55 # high tolerance required for some remote control units
  #dump: raw

remote_transmitter:
  carrier_duty_percent: 50%
  pin: D6

climate:
  - platform: coolix
    sensor: dallas_temp
    name: 'AC Living'
    supports_heat: false