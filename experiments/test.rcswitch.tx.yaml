esphome:
  name: test_local
  platform: ESP8266
  board: nodemcu
  platformio_options:
    upload_speed: 921600

logger:
  level: DEBUG

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  fast_connect: true
#   manual_ip:
#     static_ip: 10.0.1.199
#     gateway: 10.0.1.1
#     subnet: 255.0.0.0

api:

# ota:

remote_transmitter:
  pin: D7
  # RF uses a 100% carrier signal
  carrier_duty_percent: 100%




switch:
- platform: template
  id: C3_Lock
  turn_on_action:
    - remote_transmitter.transmit_rc_switch_raw:
        code: '110100000011010100001100'
        protocol: 1
        repeat:
            times: 5
            wait_time: 2ms
- platform: template
  id: C3_UnLock
  turn_on_action:
    - remote_transmitter.transmit_rc_switch_raw:
        code: '110100000011010100110000'
        protocol: 1
        repeat:
            times: 5
            wait_time: 2ms
- platform: template
