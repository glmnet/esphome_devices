esphome:
  name: test_local2
  platform: ESP8266
  board: nodemcu
  platformio_options:
    upload_speed: 921600

logger:
  level: VERBOSE

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  fast_connect: true
  manual_ip:
    static_ip: 10.0.1.199
    gateway: 10.0.1.1
    subnet: 255.0.0.0

api:

# ota:

remote_receiver:
  pin: D6
  dump:
    - rc_switch
    - raw

  tolerance: 20%
  filter: 250us
  idle: 4ms
  buffer_size: 2kb


remote_transmitter:
  pin: D7
  # RF uses a 100% carrier signal
  carrier_duty_percent: 100%

binary_sensor:
- platform: gpio
  pin: D3
  id: laal
  on_press:
    - remote_transmitter.transmit_rc_switch_raw:
        code: '110100000011110111000000'
        protocol: 1
        repeat:
          times: 5
          wait_time: 1ms