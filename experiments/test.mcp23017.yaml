esphome:
  name: test-esp32
  platform: ESP32
  board: esp32doit-devkit-v1
  platformio_options:
    upload_speed: 921600

api:

ota:

logger:
  level: DEBUG

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

i2c:
  scan: true
  sda: GPIO21
  scl: GPIO22

mcp23017:
  id: mcp23017_hub

