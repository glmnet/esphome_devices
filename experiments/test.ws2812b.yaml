esphome:
  name: test_local
  platform: ESP8266
  board: nodemcuv2
  platformio_options:
    upload_speed: 921600

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  fast_connect: true

# Enable logging

logger:
  level: VERY_VERBOSE

# Example configuration entry
api:
  services:
    - service: start_laundry
      variables:
        num_leds: int
      then:
        - logger.log: "Hello World"
        - light.addressable_set:
            id: led
            range_from: 0
            range_to: !lambda "return num_leds;"
            red: 100%
            green: 50%
            blue: 0%

light:
  - platform: fastled_clockless
    chipset: WS2812B
    pin: D5
    num_leds: 16
    rgb_order: GRB
    name: "BeoLamp14"
    id: led
    on_turn_on:
      - ds1307.write:
          id: x
      - ds1307.read: x

    effects:
      - random:
      - random:
          name: Random Effect With Custom Values
          transition_length: 5s
          update_interval: 7s
      - addressable_rainbow:
          name: Rainbow Effect With Custom Values
          speed: 10
          width: 50

i2c:

time:
  - platform: ds1307
    id: x
