esphome:
  name: pampa-cable-tool
  on_boot:
    then:
      - rtttl.play: !lambda return "LaCucarac:d=4,o=6,b=127:c5,c5,c5,8f5,8a5,p,c5,c5,c5,8f5,8a5,p,f5,f5,e5,e5,d5,d5,8c5,p,p,c5,c5,c5,8e5,8g5,p,c5,c5,c5,8e5,8g5,p,c,d,c,a_5,a5,g5,8f5";
      - wait_until:
          rtttl.is_playing:


esp32:
  framework:
    type: esp-idf

  variant: ESP32
  board: esp32doit-devkit-v1

i2c:

mcp23017:
  - id: mcp1

binary_sensor:
  - platform: gpio
    id: mcp1_1
    pin:
      mcp23xxx: mcp1
      number: 1

sensor:
  - platform: ads1115
    ads1115_id: ads1
    multiplexer: A0_GND
    id: ads1_a0_gnd
    gain: 6.144

ads1115:
  id: ads1
  address: 0x48

output:
  - platform: ledc
    id: buzz_output
    pin: GPIO33

rtttl:
  - output: buzz_output
